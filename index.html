<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .routine-item {
            margin-bottom: 15px;
        }
        .time {
            font-weight: bold;
            color: #007bff;
        }
        .activity {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Daily Routine</h1>
        <div id="routine" class="list-group">
            <!-- Routine items will be added here dynamically -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const routine = [
                { time: "4:30 AM", activity: "Wake up" },
                { time: "4:30 - 5:15 AM", activity: "Physical activities (45 minutes)" },
                { time: "5:15 - 5:45 AM", activity: "Pray (30 minutes)" },
                { time: "5:45 - 6:15 AM", activity: "Breakfast and refreshment (30 minutes)" },
                { time: "6:15 - 7:15 AM", activity: "Study Session 1 (1 hour)" },
                { time: "7:15 - 8:15 AM", activity: "Coding & Learning (1 hour)" },
                { time: "8:15 - 9:15 AM", activity: "Study Session 2 (1 hour)" },
                { time: "9:30 - 10:00 AM", activity: "Second breakfast (30 minutes)" },
                { time: "10:00 - 11:00 AM", activity: "Skill development (1 hour)" },
                { time: "11:00 - 12:00 PM", activity: "Study Session 3 (1 hour)" },
                { time: "12:00 - 1:00 PM", activity: "Pray (1 hour)" },
                { time: "1:00 - 1:30 PM", activity: "Lunch (30 minutes)" },
                { time: "1:30 - 2:00 PM", activity: "Language learning (30 minutes)" },
                { time: "2:00 - 3:00 PM", activity: "Study Session 4 (1 hour)" },
                { time: "3:00 - 4:00 PM", activity: "Reading (1 hour)" },
                { time: "4:00 - 5:00 PM", activity: "Study Session 5 (1 hour)" },
                { time: "5:00 - 5:30 PM", activity: "Chess learning and playing (30 minutes)" },
                { time: "5:30 - 7:30 PM", activity: "Fun activities (2 hours)" },
                { time: "7:30 - 8:00 PM", activity: "Creativity (30 minutes)" },
                { time: "8:00 - 9:00 PM", activity: "Dinner and Pray (1 hour)" },
                { time: "9:00 PM", activity: "Sleep" },
            ];

            const routineContainer = document.getElementById('routine');
            routine.forEach(item => {
                const listItem = document.createElement('div');
                listItem.className = 'list-group-item routine-item';
                listItem.innerHTML = `<span class="time">${item.time}</span>: <span class="activity">${item.activity}</span>`;
                routineContainer.appendChild(listItem);
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
